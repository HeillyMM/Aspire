<div id="perfilPanel" class="perfil-panel">
    <div class="perfil-header">
        <h3>Mi Perfil Empresa</h3>
        <button onclick="togglePerfilPanel()" class="close-btn">&times;</button>
    </div>
    <div class="perfil-content">
        <div class="perfil-card-panel">
            <img src="{{ session.get('foto') or url_for('static', filename='logo.png') }}" alt="Foto Perfil" class="perfil-avatar">
            <h4>{{ session.get('nombre') }}</h4><br>
            <p><strong>Correo:</strong> {{ session.get('correo') }}</p>
            <p><strong>Empresa:</strong> {{ session.get('empresa') or 'No definida' }}</p><br>
            <a href="{{ url_for('perfil_empresa') }}" class="btn-primary btn-block">Ver Perfil Completo</a>
        </div>
        <div class="perfil-acciones">
            <h4>Acciones r√°pidas</h4>
            <a href="{{ url_for('agregar_oferta') }}" class="btn-secondary btn-block">Agregar Oferta</a>
            <a href="{{ url_for('ver_estudiantes') }}" class="btn-secondary btn-block">Ver Estudiantes</a>
        </div>
    </div>
</div>
